<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Control Panel - Matching Game</title>
  <link rel="stylesheet" href="shared.css" />
  <link rel="stylesheet" href="teacher.css" />
</head>
<body>
  <header>
    <h1>Teacher Control Panel</h1>
    <div class="sub" id="roomInfo">No room created</div>
  </header>

  <main>
    <!-- Room Setup -->
    <section class="panel">
      <h2>Room Setup</h2>

      <div class="row">
        <label for="roomCode">Room Code</label>
        <div class="inlineRow">
          <input id="roomCode" placeholder="Auto-generated" readonly />
          <button id="createRoomBtn">Create Room</button>
        </div>
      </div>

      <div class="row">
        <label for="roomPin">Room PIN (optional)</label>
        <div class="inlineRow">
          <input id="roomPin" placeholder="1234" maxlength="12" />
          <button id="setPinBtn" disabled>Set PIN</button>
        </div>
      </div>

      <div class="row">
        <label for="turnTimer">Turn Timer (seconds)</label>
        <div class="inlineRow">
          <input id="turnTimer" type="number" min="5" max="120" value="20" />
          <button id="setTimerBtn" disabled>Set Timer</button>
        </div>
      </div>

      <div id="gameLink" class="help hidden">
        Game screen: <a id="gameLinkUrl" href="#" target="_blank"></a>
      </div>
    </section>

    <!-- Word Decks -->
    <section class="panel">
      <h2>Word Decks</h2>

      <div class="row">
        <label for="deckSelect">Load Saved Deck</label>
        <div class="inlineRow">
          <select id="deckSelect">
            <option value="">-- Select deck --</option>
          </select>
          <button id="loadDeckBtn" aria-label="Load selected deck">Load</button>
          <button id="deleteDeckBtn" class="danger" aria-label="Delete selected deck">Delete</button>
        </div>
      </div>

      <div class="row">
        <label for="deckPairs">Word Pairs (one per line: word,match)</label>
        <textarea id="deckPairs" rows="8" placeholder="kite,kite
tree,tree
house,house"></textarea>
      </div>

      <div class="row">
        <label for="deckName">Save Deck As</label>
        <div class="inlineRow">
          <input id="deckName" placeholder="Sight Words Week 1" />
          <button id="saveDeckBtn">Save Deck</button>
        </div>
      </div>
    </section>

    <!-- Student Roster -->
    <section class="panel">
      <h2>Student Roster</h2>

      <div class="row">
        <label for="rosterSelect">Load Saved Roster</label>
        <div class="inlineRow">
          <select id="rosterSelect">
            <option value="">-- Select roster --</option>
          </select>
          <button id="loadRosterBtn" aria-label="Load selected roster">Load</button>
          <button id="deleteRosterBtn" class="danger" aria-label="Delete selected roster">Delete</button>
        </div>
      </div>

      <div class="row">
        <label for="rosterNames">Player Names (one per line)</label>
        <textarea id="rosterNames" rows="6" placeholder="Scott
Emma
Jake"></textarea>
      </div>

      <div class="row">
        <label for="rosterName">Save Roster As</label>
        <div class="inlineRow">
          <input id="rosterName" placeholder="Period 2" />
          <button id="saveRosterBtn">Save Roster</button>
        </div>
      </div>
    </section>

    <!-- Game Controls -->
    <section class="panel">
      <h2>Game Controls</h2>

      <div class="inlineRow" style="flex-wrap: wrap; gap: 10px;">
        <button id="startGameBtn" class="success" disabled>Start Game</button>
        <button id="pauseGameBtn" disabled>Pause</button>
        <button id="newRoundBtn" disabled>New Round</button>
      </div>

      <div id="gameStatus" class="status" aria-live="polite"></div>
    </section>

    <!-- Live Scoreboard -->
    <section class="panel">
      <h2>Live Scoreboard</h2>
      <div id="scoreboard" class="scoreboard" aria-live="polite">
        <div class="muted">No game in progress</div>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="teacher.js"></script>
</body>
</html>
