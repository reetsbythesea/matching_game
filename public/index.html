<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matching Game</title>
  <link rel="stylesheet" href="shared.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .option {
      padding: 24px;
      background: white;
      border: 3px solid var(--border);
      border-radius: 20px;
      text-decoration: none;
      color: var(--text);
      transition: all 0.2s ease;
    }

    .option:hover {
      border-color: var(--accent);
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .option h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
      color: var(--accent);
    }

    .option p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Matching Game</h1>
  <p class="subtitle">Word recognition game for the classroom</p>

  <div class="options">
    <a href="/teacher.html" class="option">
      <h2>Teacher</h2>
      <p>Create rooms, manage word decks, and control the game</p>
    </a>

    <a href="/game.html" class="option">
      <h2>Game Screen</h2>
      <p>Display for classroom touchscreen (requires room code)</p>
    </a>
  </div>
</body>
</html>
